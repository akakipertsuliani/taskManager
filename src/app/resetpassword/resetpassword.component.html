<section class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-blue-500 to-teal-500   ">
    <app-header></app-header>
    <div class="w-full max-w-xs">
        <form [formGroup]="formGroup" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" formControlName="email" [ngClass]="{ 'border-red-500': formGroup.get('email')!.touched && formGroup.get('email')!.invalid }" id="email" type="email" placeholder="Email">
            <p *ngIf="(formGroup.controls['email'].touched) && formGroup.controls['email'].errors?.['required']" class="text-red-500 text-xs italic">Please enter Email</p>
            <p *ngIf="(formGroup.controls['email'].touched) && formGroup.controls['email'].errors?.['email']" class="text-red-500 text-xs italic">Please enter valid Email</p>
          </div>
          <div class="flex items-center justify-between">
            <button (click)="isValid()" class="w-full bg-blue-500 hover:bg-blue-700 transition duration-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Reset password</button>
          </div>
        </form>
      </div>
</section>
