<section class="w-screen h-screen flex justify-center items-center bg-gradient-to-r from-blue-500 to-teal-500">
    <app-header></app-header>
    <div class="w-full max-w-xs">
        <form [formGroup]="formGroup" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">First name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="firstName" [ngClass]="{ 'border-red-500': formGroup.get('firstName')!.touched && formGroup.get('firstName')!.invalid }" id="firstName" type="text" placeholder="First name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">Last name</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="lastName" [ngClass]="{ 'border-red-500': formGroup.get('lastName')!.touched && formGroup.get('lastName')!.invalid }" id="lastName" type="text" placeholder="Last name">
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" formControlName="email" [ngClass]="{ 'border-red-500': formGroup.get('email')!.touched && formGroup.get('email')!.invalid }" id="email" type="email" placeholder="Email">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" formControlName="password" [ngClass]="{ 'border-red-500': formGroup.get('password')!.touched && formGroup.get('password')!.invalid }" id="password" type="password" placeholder="******************">
            <p *ngIf="(formGroup.controls['firstName'].touched) && formGroup.controls['firstName'].errors?.['required']" class="text-red-500 text-xs italic">Please enter your first name</p>
            <p *ngIf="(formGroup.controls['lastName'].touched) && formGroup.controls['lastName'].errors?.['required']" class="text-red-500 text-xs italic">Please enter your last name</p>
            <p *ngIf="(formGroup.controls['email'].touched) && formGroup.controls['email'].errors?.['required']" class="text-red-500 text-xs italic">Please enter Email</p>
            <p *ngIf="(formGroup.controls['email'].touched) && formGroup.controls['email'].errors?.['email']" class="text-red-500 text-xs italic">Please enter valid Email</p>
            <p *ngIf="(formGroup.controls['password'].touched) && formGroup.controls['password'].errors?.['required']" class="text-red-500 text-xs italic">Please choose a password.</p>
            <p *ngIf="isTrue" class="text-red-500 text-xs italic">Email already is Used</p>
          </div>
          <div class="flex items-center justify-between">
            <button (click)="isValid()" *ngIf="!isLoading" class="bg-blue-500 hover:bg-blue-700 transition duration-300 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">Sing In</button>
            <button *ngIf="isLoading" class="bg-blue-500 text-white font-bold py-2 px-4 rounded" type="button"><mat-spinner diameter="25" class="mat-spinner"></mat-spinner></button>
            <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/login">Already have account?</a>
          </div>
        </form>
      </div>
</section>
