<div class="p-8 overflow-hidden">
  <h1 class="text-2xl font-bold mb-4">Hi</h1>
  <div class="mb-6">
    <label for="taskName" class="block text-sm font-medium text-gray-700">Enter your to-do:</label>
    <input id="taskName" class="mt-2 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 focus:border-blue-500" type="text" placeholder="Task Name" [(ngModel)]="taskName">
  </div>
  <div class="flex justify-end">
    <button mat-button class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded" (click)="onNoClick()">Later</button>
    <button mat-button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onYesClick()" cdkFocusInitial>Add</button>
  </div>
</div>
